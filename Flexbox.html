<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .contenedor{
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            justify-content: centerend;
            width: 700px;
            height: 700px;
            background-color: grey;
        }
        .caja{
            width:200px;
            height: 200px; 
            background-color: blue
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja item-1">1</div>
        <div class="caja item-2">2</div>
        <div class="caja item-3">3</div>
        <div class="caja item-4">4</div>
        <div class="caja item-5">5</div>
        <div class="caja item-6">6</div>
        <div class="caja item-7">7</div>
    </div>
</body>
</html>
